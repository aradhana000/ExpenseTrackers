<!doctype html>
<html lang="en">
    <head>
        <title>Expenses Tracker App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Expenses Tracker Web App</h1>
        <div class="input-section">
            <label for="amount-input">Choose Amount:</label>
            <input type="number" id="amount-input">
            <label for="category-select">Choose Category:</label>
            <select id="category-select">
                <option value="Fuel">Fuel</option>
                <option value="Fee">Fee</option>
                <option value="Electricity">Electricity</option>
                <option value="Movie">Movie</option>
            </select>
            <label for="Description-select">Choose Description:</label>
            <select id="Description-select">
                <option value="Food">Food</option>
                <option value="College Fee">College Fee</option>
                <option value="Rent">Rent</option>
                <option value="Movie">Movie</option>
                <option value="Transport">Transport</option>
            </select>
            <button id="add-btn">Add Expenses</button>
            
        </div> 
        <div class="expenses-list">
            <h2>Expenses List</h2>
            <table>
                <thead>
    
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Delete</th>
                        </tr>
    
                </thead>
                <tbody id="expense-table-body">
    
                </tbody>
                <tfoot>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tfoot>
            </table>
        </div>
        <script src="script.js"></script>
    
    </body>
</html>
